<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Please Water My Plant</title>
</head>
<body
        style="
      margin: 0;
      padding: 3rem;
      background: #ffeeaa;
      font-family: monospace;
    "
>
<div
        style="
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
      "
>
    <div
            style="
          height: 100%;
          width: 50%;
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
          gap: 1rem;
        "
    >
        <img
                alt="a pixel-art portrait of a person wearing glasses and a
          baseball cap"
                src="portrait.png"
                style="
            width: 96px;
            image-rendering: pixelated;
            /*outline: 1px solid black;*/
          "
        />
        <div
                style="
            /*outline: 1px solid black;*/
            padding: 1rem;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 0.5rem;
            justify-content: center;
          "
        >
            <button style="width: 100%">give Pam a drop of water</button>
            <progress style="width: 100%" value="1"></progress>
        </div>
    </div>
    <img
            alt="a pixel-art tableau of a faucet dripping into a houseplant on a counter-top"
            src="tableau.png"
            style="
          image-rendering: pixelated;
          width: 200px;
          padding: 1rem;
          /*outline: 1px solid black;*/
        "
    />
    <div style="max-width: 300px">
        <p>Thanks for watering my plant while I'm away!</p>
        <p>
            Her name is Pam. She's a
            <a
                    href="https://species.wikimedia.org/wiki/Begonia_%C3%97_erythrophylla"
                    target="_blank"
            >Beefsteak Begonia</a
            >
            that I got from my mom.
        </p>
        <p>
            Give her a drink whenever she starts looking
            thirsty. Please don't over-water her!
        </p>
        <p>Hopefully I'll be back soon.</p>
    </div>
    <footer style="font-size: x-small">
        <a href="https://github.com/benrosen/monster-mashup" target="_blank"
        >GitHub</a
        >
    </footer>
</div>
</body>
</html>
